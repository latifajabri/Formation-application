
<ion-content class="ion-padding">
  <h1>Bienvenue au formation app</h1>
  <h3>Creer votre compte</h3>

  <ion-content class="ion-padding" class="center">
    <form
      class="form"
      [formGroup]="userForm"
      (ngSubmit)="signUp(userForm.value)"
    >
      <ion-item>
        <!--
        <ion-label position="floating">Email</ion-label>-->
        <ion-input
          type="text"
          formControlName="email"
          placeholder="Email"
        ></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.email">
        <div
          *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-item>
        <!--
        <ion-label position="floating" >Password</ion-label>-->
        <ion-input
          class="ion-input"
          type="password"
          formControlName="password"
          class="form-controll"
          placeholder="Mot de pass"
          required
        ></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.password">
        <div
          *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-button
        type="submit"
        expand="block"
        [disabled]="!userForm.valid"
        shape="round"
        class="btncolor"
        >S'inscrire</ion-button
      >

      <label class="ion-text-center" color="danger">{{errorMsg}}</label>
      <label class="ion-text-center" color="success">{{successMsg}}</label>
    </form>
    <p class="footer-text">
      J'ai d√©ja un compte, <a (click)="goToLogin()">Se connecter</a>
    </p>
  </ion-content></ion-content
>
