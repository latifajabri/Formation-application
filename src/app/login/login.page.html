<ion-content class="ion-padding">
  <h1>Bienvenue</h1>
  <h3>Connectez-vous pour continuer</h3>

  <ion-content class="ion-padding" class="center">
    <form
      class="form"
      [formGroup]="userForm"
      (ngSubmit)="signIn(userForm.value)"
    >
      <ion-item>
      
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.email">
        <div
          *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-item>
       
        <ion-input
          type="password"
          formControlName="password"
          class="form-controll"
          required
          placeholder="Mot de Pass"
        ></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.password">
        <div
          *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-button type="submit" expand="block" [disabled]="!userForm.valid"
      class="btncolor"
      shape="round"
        >Se connecter</ion-button
      >

      <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    </form>
    <p class="footer-text">
      Nouveau ici, <a (click)="goToSignup()">S'inscrire</a>
    </p>
  </ion-content>
</ion-content>
